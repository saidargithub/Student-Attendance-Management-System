{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ title }}</h2>
<form method="post" class="">
  {% csrf_token %}

  <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
