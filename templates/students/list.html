{% extends 'base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Students</h2>
  <a href="{% url 'student_create' %}" class="btn btn-primary">Add Student</a>
</div>
<form method="get" class="row g-3 mb-3">
  <div class="col-auto">
    <input type="text" name="q" value="{{ query }}" placeholder="Search name/roll/class" class="form-control" />
  </div>
  <div class="col-auto">
    <button class="btn btn-secondary" type="submit">Search</button>
  </div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Class</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.roll_no }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.student_class }}</td>
        <td>{{ s.email }}</td>
        <td>
          <a href="{% url 'student_edit' s.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
          <a href="{% url 'student_delete' s.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center">No students found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
